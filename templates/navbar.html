{% load static %}
<nav id="navbar" class="navbar fixed top-0 left-0 z-40 w-full bg-base-300 shadow-md flex flex-wrap items-center justify-between px-4 py-2" x-data="{ open: false }">
    <div class="flex items-center gap-2 w-full justify-between">
        <a href="/" class="btn btn-accent normal-case text-xl">{{ site_name }}</a>
        <div class="flex items-center gap-2">
            <button class="lg:hidden btn btn-square btn-ghost" @click="open = !open">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <!-- Qui vanno i menu utente/login -->
            <div :class="{'block': open, 'hidden': !open}" class="w-full lg:w-auto lg:flex lg:items-center lg:gap-4 hidden transition-all duration-300" @click.away="open = false">
                <ul class="menu menu-horizontal p-0 gap-2">
                    {% if user.is_authenticated %}
                        <li class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
  <div class="w-10 h-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2 bg-primary text-base-100 flex items-center justify-center font-bold text-lg select-none" style="line-height:2.5rem;">
    {{ user.initials }}
  </div>
</label>
                        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 text-center">
                            <li><a href="{% url 'profile' %}" class="justify-center">Profilo</a></li>
                            <li><a href="{% url 'profile_edit' %}" class="justify-center">Modifica Profilo</a></li>
                            <li><a href="{% url 'account_logout' %}" class="justify-center">Logout</a></li>
                        </ul>
                        </li>
                    {% else %}
                        <li><a href="{% url 'account_login' %}" class="btn btn-accent">Login</a></li>
                        <li><a href="{% url 'account_register' %}" class="btn btn-primary">Registrati</a></li>
                    {% endif %}
                </ul>
            </div>
            <!-- Theme switcher a destra -->
            <div class="ml-2">
  <label class="swap swap-rotate">
    <input type="checkbox" class="theme-controller" :checked="theme === 'dark'" @change="theme = theme === 'dark' ? 'light' : 'dark'">
    <!-- sun icon -->
    <svg class="swap-off h-10 w-10 text-warning" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
    </svg>
    <!-- moon icon -->
    <svg class="swap-on h-10 w-10 text-primary" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
    </svg>
  </label>
</div>
        </div>
    </div>
</nav>
<div class="h-[64px] lg:h-[56px]"></div>
